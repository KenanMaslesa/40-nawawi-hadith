<nav class="navbar navbar-vertical navbar-expand-md navbar-light bg-white" id="sidenav-main">
  <div class="container-fluid">
    <!-- Toggler -->
    <button class="navbar-toggler" type="button" (click)="isCollapsed=!isCollapsed"
      aria-controls="sidenav-collapse-main">
      <span class="navbar-toggler-icon"></span>
    </button>
    <!-- Brand -->
    <a class="navbar-brand pt-0" routerLinkActive="active" [routerLink]="['/dashboard']">
      <img src="./assets/img/brand/hadith-logo.png" class="navbar-brand-img" alt="...">
    </a>

    <!-- Collapse -->
    <div class="collapse navbar-collapse" [ngbCollapse]="isCollapsed" id="sidenav-collapse-main">
      <!-- Collapse header -->
      <div class="navbar-collapse-header d-md-none">
        <div class="row">
          <div class="col-6 collapse-brand">
            <a routerLinkActive="active" [routerLink]="['/dashboard']">
              <img src="./assets/img/brand/hadith-logo.png">
            </a>
          </div>
          <div class="col-6 collapse-close">
            <button type="button" class="navbar-toggler" style="padding: 0;"  (click)="isCollapsed=!isCollapsed">
              <span></span>
              <span></span>
            </button>
          </div>
        </div>
      </div>
     
      <!-- Navigation -->
      <ul class="navbar-nav">
        <!-- Search-->
        <form class="mb-3 col-md-12" style="display: none;">
          <div class="input-group input-group-rounded input-group-merge">
            <input type="search" #searchBox (input)="search(searchBox.value)"
              class="form-control form-control-rounded form-control-prepended" placeholder="Search" aria-label="Search">
            <div class="input-group-prepend">
              <div class="input-group-text">
                <span class="fa fa-search"></span>
              </div>
            </div>
          </div>
        </form>
        <li *ngFor="let hadith of hadithService.searchData" (click)="hadithService.activeHadithId = hadith.number"
          class="nav-item">
          <a routerLinkActive="active" class="nav-link" [class.active]="hadithService.activeHadithId == hadith.number">
            <i>{{hadith.number}}.</i>
            <span *ngIf="languageService.isBosnian">{{hadith.bosnianTitle}}</span>
            <span *ngIf="languageService.isEnglish">{{hadith.englishTitle}}</span>
          </a>
        </li>

      </ul>
    </div>
  </div>
</nav>
